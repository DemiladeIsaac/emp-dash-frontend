<div class="d-flex justify-content-center align-items-center mt-5 mb-3">
    <div>
        <p class="text-style">Sign in and get started</p>
        <form *ngIf="!isLoggedIn" #signin="ngForm" (ngSubmit)= "onSubmit(signin.value)">
            <div class="mb-3">
                <label for="name" class="form-label f-style">Username <span class="text-danger"> *</span></label>
                <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel"
                    placeholder="Enter full name" aria-describedby="emailHelp" required>
                
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label f-style">Password <span class="text-danger"> *</span></label>
                <input type="password" class="form-control" id="password" name="password" ngModel #password="ngModel"
                 required>
            </div>
            
            <button type="submit" class="btn btn-reg">Login</button>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="signin.submitted && isLoginFailed">
                    Login failed: {{ errorMsg }}
                </div>
            </div>
            <p class="f-style">Don't have an account? <a routerLink="/register"> Signup</a></p>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>
</div>
